services:
  load_blancer1:
    image: nginx:latest
    networks:
      - app-network
    ports:
      - "8081:80"
  
  load_blancer2:
    image: nginx:latest
    networks:
      - app-network
    ports:
      - "8082:80"
  
  load_blancer3:
    image: nginx:latest
    networks:
      - app-network
    ports:
      - "8083:80"

  redis:
    image: redis:latest
    networks:
      - cache-network

networks:
  app-network:
  cache-network:
